<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица Российской Премьер-Лиги</title>

    <!-- Подключение стилей Replay Table -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/replay-table/dist/replay-table.css" />
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/replay-table/dist/replay-table.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/replay-table/dist/replay-table.css" />

    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f5f5f5;
      }

      .container {
          max-width: 1000px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          /* Добавляем свойство для обеспечения горизонтального скролла при необходимости */
          overflow-x: auto;
      }

      h1 {
          text-align: center;
          color: #0055a4;
          margin-bottom: 30px;
      }

      .replayTable {
          width: 100%;
      }

      footer {
          margin-top: 30px;
          text-align: center;
          font-size: 12px;
          color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Таблица Российской Премьер-Лиги</h1>
	  <p>Порядок мест при равенстве очков может не соответствовать реальному</p>

      <!-- Replay Table для РПЛ -->
      <div class="replayTable" id="replay-russian-premier-league" data-source="rpl.json" data-format="football-data.org" data-order-by="points,goalsDifference,goalsFor" data-visualizer="sparklines"></div>
      <script>
        // Инициализируем таблицу
        replayTable.magic();
      </script>
    </div>

    <footer>
      <p>Данные <a href="https://premierliga.ru" target="_blank">Российской Премьер-Лиги</a></p>
	  <p>Визуализация с помощью <a href="https://github.com/antoniokov/replay-table" target="_blank">Replay Table</a>.</p>
    </footer>
  </body>
</html>
